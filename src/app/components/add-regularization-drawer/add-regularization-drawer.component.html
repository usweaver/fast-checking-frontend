<h2 class="text-center mb-4">Modifier le solde</h2>

<div
  class="w-full px-4 pb-3 rounded-lg bg-neutral-900 inline-flex items-center font-oxanium font-semibold text-lg pt-[1rem] mb-4">
  <h2 class="mb-0">Solde actuel</h2>
  <div class="grow"></div>
  <div [ngClass]="{
    'text-red-400': currentBalance < 0,
    'text-green-400': currentBalance >= 0
  }">
    <span class="mr-1">{{currentBalance >= 0 ? '+' : ''}}{{currentBalance | number:'1.2-2'}}</span>
    <span>â‚¬</span>
  </div>
</div>
<form (ngSubmit)="onSubmitAddRegularization()" [formGroup]="addRegularizationForm">
  <label for="regularizationNewBalance">Nouveau solde</label>
  <div class="input-group">
    <input class="main text-right text-3xl font-oxanium font-semibold pt-[0.85rem]" type="number" name="newBalance"
      id="regularizationNewBalance" formControlName="newBalance" step="0.01" required />
    @if (addRegularizationForm.get('newBalance')?.invalid && addRegularizationForm.get('newBalance')?.touched) {
    <app-input-error>{{getNewBalanceErrorMessage()}}</app-input-error>
    }
  </div>
  <div class="flex gap-2">
    <button class="primary w-full" type="submit">Modifier</button>
    <button (click)="drawerService.close()" type="button">Annuler</button>
  </div>
</form>
