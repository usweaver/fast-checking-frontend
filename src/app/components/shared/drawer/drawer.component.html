@if (drawerService.isOpen()) {
<div [@drawerAnimation]="drawerService.animationState()"
  class="w-full bg-neutral-800 fixed bottom-0 rounded-t-lg p-4 z-50 md:sticky">
  @if (drawerService.component(); as component) {
  <ng-container class="w-full" [ngComponentOutlet]="component"
    [ngComponentOutletInputs]="drawerService.inputs()"></ng-container>
  }
</div>
<div [@overlayAnimation]="drawerService.animationState()"
  class="bg-neutral-700/50 backdrop-blur-lg z-40 fixed inset-0 md:absolute">
</div>
}
